# Application name
spring.application.name=cart-service

# Database config (s? d?ng bi?n môi tr??ng ho?c fallback m?c ??nh)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cart_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=DEBUG
logging.level.org.anta.cart_service=DEBUG

# Server port
server.port=8088

# Jackson config
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.deserialization.fail-on-unknown-properties=false

# CORS (t?t hoàn toàn)
spring.mvc.cors.enabled=false
# N?u mu?n b?t cho FE (ví d? Vite ch?y ? 5173), thì dùng:
# app.cors.allowed-origins=http://localhost:5173

# External services (ch?y local, không dùng Eureka)
product.service.url=http://localhost:8086/api/product
cloud.service.url=http://localhost:8081/api/cloud